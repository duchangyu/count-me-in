<head>
  <title>countmein-simple</title>
</head>

<body>
  
    {{> header }}

  <div class="container">

    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Why not join us?</h3>
        </div>
        <div class="panel-body">
          {{> addCustomers}}
        </div>
    </div>


    <div class="panel panel-primary" style="overflow: scroll">
        <div class="panel-heading">
          <h3 class="panel-title">Who is with us?(last 20)</h3>
        </div>
        <div class="panel-body">
          {{#each customers}}
            {{> customer}}

          {{/each}}
        </div>
    </div>



  </div>



</body>




<template name="addCustomers">

  <label for="inputUsername" class="col-sm-2">Your name:</label>
  <input type="text" name="username" id="inputUsername" class="form-control" value="" required="required" pattern="" title="">

  <label for="inputUseremail" class="col-sm-2">Your email:</label>
  <input type="email" name="useremail" id="inputUseremail" class="form-control" value="" required="required" title="">

    <p>
  <button type="button" class="btn btn-primary" id="btnCountMeIn">Count me in</button>
  </p>
</template>

<template name="customer">



<li>


  <span> {{name}}</span> -  <span>{{email}}</span>


    
</li>

</template>
